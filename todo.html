<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #0a192f;
        color: #e6f1ff;
        line-height: 1.6;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #64ffda;
      }
      form {
        background-color: #112240;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        background-color: #0a192f;
        border: 1px solid #64ffda;
        color: #e6f1ff;
        border-radius: 5px;
      }
      .status-container {
        display: flex;
        justify-content: space-between;
        margin: 15px 0;
      }
      .status-container label {
        display: flex;
        align-items: center;
      }
      .status-container input[type="radio"] {
        margin-right: 5px;
        width: auto;
      }
      #submit-btn {
        background-color: #64ffda;
        color: #0a192f;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      #submit-btn:hover {
        background-color: #8cffd4;
      }
      #task-list {
        margin-top: 20px;
      }
      .task-item {
        background-color: #112240;
        margin: 10px 0;
        padding: 15px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .delete-btn {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List</h1>
    <form id="todo-form">
      <input
        id="title"
        type="text"
        name="title"
        placeholder="Task Title"
        required
      />
      <textarea
        id="description"
        name="description"
        placeholder="Task Description"
        rows="3"
      ></textarea>
      <div class="status-container">
        <label>
          <input type="radio" name="status" value="complete" /> Complete
        </label>
        <label>
          <input type="radio" name="status" value="incomplete" checked />
          Incomplete
        </label>
        <label>
          <input type="radio" name="status" value="ongoing" /> On-going
        </label>
      </div>
      <button type="submit" id="submit-btn">Add Task</button>
    </form>
    <div id="task-list"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("todo-form");
        const taskList = document.getElementById("task-list");

        // Load tasks from local storage
        function loadTasks() {
          const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
          taskList.innerHTML = "";
          tasks.forEach((task, index) => {
            const taskElement = document.createElement("div");
            taskElement.classList.add("task-item");
            taskElement.innerHTML = `
                        <div>
                            <strong>${task.title}</strong>
                            <p>${task.description}</p>
                            <small>Status: ${task.status}</small>
                        </div>
                        <button class="delete-btn" onclick="deleteTask(${index})">Delete</button>
                    `;
            taskList.appendChild(taskElement);
          });
        }

        // Save tasks to local storage
        function saveTasks(tasks) {
          localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        // Add new task
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          const title = document.getElementById("title").value;
          const description = document.getElementById("description").value;
          const status = document.querySelector(
            'input[name="status"]:checked'
          ).value;

          const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
          tasks.push({ title, description, status });
          saveTasks(tasks);
          loadTasks();

          // Reset form
          form.reset();
        });

        // Delete task
        window.deleteTask = function (index) {
          const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
          tasks.splice(index, 1);
          saveTasks(tasks);
          loadTasks();
        };

        // Initial load of tasks
        loadTasks();
      });
    </script>
  </body>
</html>
